<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/custome.css">
    <title>Document</title>
</head>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js'></script>


<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-6 BG">
                <form id="frmData">
                    <h1 class="text-center mb-4">Full stack booking app!</h1>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input name="name" type="text" class="form-control" id="name">
                        </div>

                        <label for="title" class="form-label">Title</label>
                        <input name="title" type="text" class="form-control" id="title">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input name="email" type="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input name="mobile" type="number" class="form-control" id="mobile">
                    </div>

                    <button type="button" class="btn btn-success btn-green" id="btn">Submit</button>
                </form>

            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div id="show" class="col-md-6 gap-5"></div>

        </div>
    </div>
    </div>
    </div>

    <script src="index.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
