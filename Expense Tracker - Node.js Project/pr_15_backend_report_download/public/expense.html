<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style//custom.css">
    <link rel="stylesheet" href="style//style2.css">
    <title>Signup </title>
</head>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js'></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-dark text-bg-white cus-nav-1">
                    <h3 id="premiumuser" style="color: white;"></h3>
                    <button class="btn btn-green" id="premium">Premium</button>
                    <div>
                        <button class="btn btn-green" id="historyofFile">History</button>
                    </div>
                </nav>
            </div>
        </div>



        <div class="container">
            <div class="row form">
                <h2 class="text-center mb-4">Add your expense</h2>
                <h3 id="MsgTop"></h3>
                <form>

                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" name="product-name" class="form-control" id="product-name" placeholder=" " required>

                    </div>

                    <div class="form-group">
                        <label for="product-price">Product Price</label>
                        <input type="number" name="product-price" class="form-control" id="product-price" placeholder=" " required>

                    </div>



                    <div class="dropdown">
                        <label for="product-category">Product Category</label>
                        <select class="btn-default dropdown-set" name="product-category" id="product-category">
                            <option value="">Choose the category</option>
                            <option value="Skin Care">Skin Care</option>
                            <option value="Foods">Foods</option>
                            <option value="Electric">Electric</option>
                            <option value="Petrol">Petrol</option>
                            <option value="others">others</option>
                         
                        </select>
                    </div>




                    <div class="form-group">
                        <label for="remarks">Remaks</label>
                        <input type="text" name="remarks" class="form-control" id="remarks" placeholder="optional" required>

                    </div>





                    <button type="button" class="btn btn-success" id="btn-add-expense">Add Expense</button>
                    <button type="button" class="btn btn-success" id="show">Previous Expense</button>
                </form>
            </div>

            <div class="card">
                <h2 class="text-center">Your Expense</h2>
                <div id="showExpense"></div>
            </div>

            <div class="card" id="premiumParent">
                <h2 class="text-center">LeadBoard</h2>
                <div id="premiumFeature"></div>
            </div>



            <div class="card" id="parentLinks">
                <h2 class="text-center">History of file Downloaded</h2>
                <div id="showfiledowmlinks"></div>
            </div>


        </div>



        <!-- footer -->
        <div class="footer">
            <div class="row" id="footer">

                <div class="col-md-8">

                    <h4>Plot: 35 </h4>
                    <h4>Area: Chappraula Gautam Buddha Nagar</h4>
                    <h4>Pincode: 201009 </h4>
                    <h4>State/District: Gautam Buddha Nagar</h4>

                </div>
                <div class="col-md-4" id="right-footer">
                    <h5>ph No: 888XXX888X</h5>
                </div>
            </div>
        </div>

        <!-- sub-footer -->
        <div id="sub-footer">
            <div class="row">
                <div class="col-md-12">
                    <p>2023@ copyright reserved</p>
                </div>
            </div>
        </div>


        <script src="expense.js"></script>
        <script src="premiumFeature.js"></script>
</body>

</html>
